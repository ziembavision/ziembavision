<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Ziemba - Ardis</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="https://use.typekit.net/vlj4ffn.css">
		<link rel="stylesheet" href="dist/scss/style.css">
		<link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	</head>
	<body>
	<div class="main-outer">
		<svg class="map" width="4277" height="3000" stroke="#d8fffc" stroke-width="0.9"></svg>
		<div id="title" class="title"><img src="assets/images/ardislogo300px.png" />
		</div>
		<div id="view" class="view-outer hidden">
			<div id="view-close" class="view-close">&#10005;</div>
			<div class="view-inner">
				<div id="content-watch" class="view-content hidden"></div>
				<div id="content-press" class="view-content view-content--press hidden"></div>
				<div id="content-dates" class="view-content view-content--dates hidden"></div>
				<div id="content-about" class="view-content view-content--about hidden"></div>
				<div id="content-ardis" class="view-content view-content--ardis hidden"></div>
			</div>
		</div>
		<nav id="menu" class="nav hidden">
			<ul class="nav-list">
				<li id="anchor-listen" class="anchor-listen nav-list-item">Listen
					<span><img src="assets/images/listen.png" /></span>
				</li>
				<li id="anchor-watch" class="anchor-watch nav-list-item">Watch
					<span><img src="assets/images/watch.png" /></span>
				</li>
				<li id="anchor-press" class="anchor-press nav-list-item">Press
					<span><img src="assets/images/press.png" /></span>
				</li>
				<li id="anchor-person" class="anchor-person nav-list-item">In Person
					<span><img src="assets/images/inperson.png" /></span>
				</li>
				<li id="anchor-about" class="anchor-about nav-list-item">About
					<span><img src="assets/images/about.png" /></span>
				</li>
				<li id="anchor-ardis" class="anchor-ardis nav-list-item">Ardis
					<span><img src="assets/images/whatisardis.png" /></span>
				</li>
			<ul>
			<div class="menu-close"><span id="menu-close">close</span></div>
		</nav>
		<nav id="menu-sm" class="nav hidden">
			<ul class="nav-list">
				<li id="anchor-listen-sm" class="anchor-listen nav-list-item">
					<a class="nav-sm-link" target="_blank" rel="noopener noreferrer" href="https://ziemba.bandcamp.com/">Listen
						<span><img src="assets/images/listen.png" /></span>
					</a>
				</li>
				<li id="anchor-watch-sm" class="anchor-watch nav-list-item">
					<a class="nav-sm-link" target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/user/itevaporated/featured">Watch
						<span><img src="assets/images/watch.png" /></span>
					</a>
				</li>
				<li id="anchor-press-sm" class="anchor-press nav-list-item">Press
					<span><img src="assets/images/press.png" /></span>
				</li>
				<li id="anchor-person-sm" class="anchor-person nav-list-item">In Person
					<span><img src="assets/images/inperson.png" /></span>
				</li>
				<li id="anchor-about-sm" class="anchor-about nav-list-item">About
					<span><img src="assets/images/about.png" /></span>
				</li>
				<li id="anchor-ardis-sm" class="anchor-ardis nav-list-item">Ardis
					<span><img src="assets/images/whatisardis.png" /></span>
				</li>
			<ul>
			<div class="menu-close"><span id="menu-close-sm">close</span></div>
		</nav>
		<img id="compass" class="show" src="assets/images/veritas.png"></img>
		<img id="compass-sm" class="show" src="assets/images/veritas.png"></img>
		<div id="volume-up" class="volume hidden"><i class="fas fa-volume-up"></i></div>
		<div id="volume-mute" class="volume hidden"><i class="fas fa-volume-mute"></i></div>
	</div>
	<div id="home"></div>
	<div class="map-icon" id="listen">
		<a target="_blank" rel="noopener noreferrer" href="https://ziemba.bandcamp.com/">
			<img src="assets/images/listen.png" />
		</a>
	</div>
	<div class="map-icon" id="watch">
		<img src="assets/images/watch.png" />
	</div>
	<div class="map-icon" id="press">
		<img src="assets/images/press.png" />
	</div>
	<div class="map-icon" id="person">
		<img src="assets/images/inperson.png" />
	</div>
	<div class="map-icon" id="about">
		<img src="assets/images/about.png" />
	</div>
	<div class="map-icon" id="ardis">
		<img src="assets/images/whatisardis.png" />
	</div>
	<div class="map-icon map-icon--audio" id="veritas-in-terra">
		<img src="assets/images/veritas.png" />
	</div>
	<div class="map-icon map-icon--audio" id="i-built-utopia">
		<img src="assets/images/utopia.png" />
	</div>
	<div class="map-icon map-icon--audio" id="ugly-ambitious-women">
		<img src="assets/images/ugly-ambitious-women.png" />
	</div>
	<div class="map-icon map-icon--audio" id="vero">
		<img src="assets/images/vero.png" />
	</div>
	<audio id="player"></audio>
	<script src="dist/bundle.js"></script>

</html>
